version: "3.9"
services:
  postgres:
    image: postgres:16-alpine
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: geotask
      POSTGRES_PASSWORD: geotask123
      POSTGRES_DB: geotask
    volumes:
      - pgdata:/var/lib/postgresql/data

volumes:
  pgdata:
